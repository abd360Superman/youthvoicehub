name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install dependencies
        run: |
          pip install openai
          pip install flask
          
      - name: Run tests
        run: |
          pytest
        
      - name: Deploy
        run: |
          python app.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
